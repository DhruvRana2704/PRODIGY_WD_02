<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My StopWatch</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="time">
            <div class ='showTime' id="hr">00</div>
            <div class ='showTime' id="min">: 00 </div>
            <div class ='showTime' id="sec">: 00</div>
            <div class ='showTime' id="ms">. 00</div>
        
        </div>

        <div class="elements">
            <button><div class="start">Start</div></button> 
            <button><div class="reset">Reset</div></button> 
            <button><div class="lap">Lap</div></button> 
        </div>
    </div>
    <div class="lapinfo">
    </div>
    <script src="script.js"></script>
</body>
</html>
